language: android
sudo: false
android:
  components:
  - build-tools-18.1.0
  - android-19
  
before_script:

  # Get Android NDK
  - wget http://dl.google.com/android/ndk/android-ndk-r10d-linux-x86_64.bin -O ndk.bin
  - chmod a+x ndk.bin
  - ./ndk.bin -y | grep -v Extracting
  - export ANDROID_NDK=${PWD}/android-ndk-r10d
  - ls -la
  - ls -la $ANDROID_NDK
  - ls -la $ANDROID_NDK/toolchains
  - ls -la $ANDROID_NDK/platforms
  - ls -la $ANDROID_NDK/sources
  
  - echo no | android create avd --force -n test -t android-16 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  
install:
  - npm install
  
script:
  - npm test
  
